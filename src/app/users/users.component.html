<div class="users-card">
  <div class="users-card-header">
    Users Table
  </div>
  <ngx-datatable
    class='material users-table'
    [columns]="usersColumns"
    [columnMode]="'force'"
    [headerHeight]="'auto'"
    [rowHeight]="'auto'"
    [rows]='users'
    [scrollbarH]="true">
    [loadingIndicator]="loadingIndicator"
  </ngx-datatable>
</div>
  <div *ngIf="newUserPannelShown" class="users-card">
    <div class="users-card-header">Add new user</div>
    <div class="new-user-card">
    <div>
      <!--<label> username
        <input id="username" [(ngModel)]=currentUser.username type="text"/>
      </label>-->
      <md-input-container>
        <input mdInput type="text" placeholder="Username" [(ngModel)]="currentUser.username" id="username"/>
     </md-input-container>
    </div>
    <div>
      <!--<label>password
        <input id="password" [(ngModel)]=currentUser.password type="password"/>
      </label>-->
       <md-input-container>
        <input mdInput type="password" placeholder="Password" [(ngModel)]="currentUser.password" id="password"/>
     </md-input-container>
    </div>
    <div>
      <!--<label>firstName
        <input id="firstName" [(ngModel)]=currentUser.firstName type="text"/>
      </label>-->
       <md-input-container>
        <input mdInput type="text" placeholder="First Name" [(ngModel)]="currentUser.firstName" id="firstName"/>
     </md-input-container>
    </div>
    <div>
      <!--<label>lastName
        <input id="lastName" [(ngModel)]=currentUser.lastName type="text"/>
      </label>-->
      <md-input-container>
        <input mdInput type="text" placeholder="Last Name" [(ngModel)]="currentUser.lastName" id="lastName"/>
     </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input mdInput type="email" placeholder="Email" [(ngModel)]="currentUser.email" id="email"/>
     </md-input-container>
      <!--<label>email
        <input id="email" [(ngModel)]=currentUser.email type="email"/>
      </label>-->
    </div>
    <div>
      <md-checkbox [(ngModel)]="currentUser.sendEmail" color="primary" id="sendEmail">Send Email</md-checkbox>
      <!--<label>sendEmail
        <input id="sendEmail" [(ngModel)]=currentUser.sendEmail type="checkbox"/>
      </label>-->
    </div>
    <div>
      <!--<label>phoneNumber
        <input id="phoneNumber" [(ngModel)]=currentUser.phoneNumber type="text"/>
      </label>-->
       <md-input-container>
        <input mdInput type="text" placeholder="Phone Number" [(ngModel)]="currentUser.phoneNumber" id="phoneNumber"/>
     </md-input-container>
    </div>
    <div>
      <!--<label>sendSms
        <input id="sendSms" [(ngModel)]=currentUser.sendSms type="checkbox"/>
      </label>-->
      <md-checkbox [(ngModel)]="currentUser.sendSms" color="primary" id="sendSms">Send Email</md-checkbox>
    </div>
     <br>
   <!-- <button (click)="saveUser()" *ngIf="newUserPannelShown">save user</button>-->
   <div><button md-raised-button color="primary" (click)="saveUser()" type="button" *ngIf="newUserPannelShown" class="users-button">Save User</button></div>
   <div><button md-raised-button color="primary" (click)="cancelAddUser()" type="button" *ngIf="newUserPannelShown" class="users-button">Cancel</button></div>
    </div>
  </div>
  <button md-raised-button color="primary" (click)="addUser()" type="button" *ngIf="!newUserPannelShown" class="users-button">Add User</button>
  <!--<button (click)="addUser()" *ngIf="!newUserPannelShown">add user</button>-->
  <button (click)="deleteUser()" *ngIf="false">delete user</button>
</div>
