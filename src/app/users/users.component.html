  <ngx-datatable
    class='material'
    [columns]="usersColumns"
    [columnMode]="'force'"
    [headerHeight]="'auto'"
    [rowHeight]="'auto'"
    [rows]='users'>
    [loadingIndicator]="loadingIndicator"
  </ngx-datatable>

  <div (show)="newUserPannelShown">
    <div>
      <label> username
        <input id="username" [(ngModel)]=currentUser.username type="text"/>
      </label>
    </div>
    <div>
      <label>password
        <input id="password" [(ngModel)]=currentUser.password type="password"/>
      </label>
    </div>
    <div>
      <label>firstName
        <input id="firstName" [(ngModel)]=currentUser.firstName type="text"/>
      </label>
    </div>
    <div>
      <label>lastName
        <input id="lastName" [(ngModel)]=currentUser.lastName type="text"/>
      </label>
    </div>
    <div>
      <label>email
        <input id="email" [(ngModel)]=currentUser.email type="email"/>
      </label>
    </div>
    <div>
      <label>sendEmail
        <input id="sendEmail" [(ngModel)]=currentUser.sendEmail type="checkbox"/>
      </label>
    </div>
    <div>
      <label>phoneNumber
        <input id="phoneNumber" [(ngModel)]=currentUser.phoneNumber type="text"/>
      </label>
    </div>
    <div>
      <label>sendSms
        <input id="sendSms" [(ngModel)]=currentUser.sendSms type="checkbox"/>
      </label>
    </div>
  </div>

  <button (click)="addUser()" (show)="!newUserPannelShown">add user</button>
  <button (click)="saveUser()">save user</button>
  <button (click)="deleteUser()">delete user</button>
</div>
